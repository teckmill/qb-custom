<!DOCTYPE html>
<html>
<head>
    <title>QBCore Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            padding: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            padding: 10px;
            border-bottom: 1px solid #666;
        }
        .menu li:last-child {
            border-bottom: none;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
        }
        .menu a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul id="menu-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
